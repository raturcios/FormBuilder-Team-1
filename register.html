    <div class="intro-header-register">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message-register">
                        <h1>Register</h1>
                       
                 
                        <hr class="intro-divider">

                        <!-- Text input-->
                        <div class="control-group">
                          <label class="control-label" for="userID"><h3>User ID</h3> </label>
                          <div >
                            <input id="userID" name="userID" type="text" placeholder="Enter your e-mail " class="input-xlarge" size = "35" style="color:black">
                            
                          </div>
                        </div>

                        <!-- Password input-->
                        <div class="control-group">
                          <label class="control-label" for="password"><h3>Password</h3></label>
                          <div class="controls">
                            <input id="password" name="password" type="password" placeholder="Enter your password" class="input-xlarge" size = "35" style="color:black" >

                           
                          </div>
                        </div>


                         <!-- Password input-->
                        <div class="control-group">
                          <label class="control-label" for="password"><h3>Re-enter Password</h3></label>
                          <div class="controls">
                            <input id="r_password" name="r_password" type="password" placeholder="Re-Enter your password" class="input-xlarge" size = "35" style="color:black" >

                          </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                          <label class="control-label" for="firstName"><h3>First Name</h3> </label>
                          <div >
                            <input id="firstName" name="firstName" type="text" placeholder="Enter your first name " class="input-xlarge" size = "35" style="color:black">
                            
                          </div>
                        </div>

                        <!-- Text input-->
                        <div class="control-group">
                          <label class="control-label" for="lastName"><h3>Last Name</h3> </label>
                          <div >
                            <input id="lastName" name="lastName" type="text" placeholder="Enter your last name" class="input-xlarge" size = "35" style="color:black">
                            
                          </div>
                        </div>

                        <!-- Select Basic -->

                           <div class="control-group">
                          <label class="control-label" for="userType"><h3>User Type</h3> </label>
                          <div >
                            <select id="userType" name="userType" style="width:300px ; color:gray">
                                  <option style="color:black">Designer</option>
                                  <option style="color:black">User</option>
                            </select>
                                
                          </div>
                        </div>



                        <!-- Button -->
                        <div class="control-group">
                          <label class="control-label" for="LoginBun"></label>
                          <div class="controls">
                            <button id="LoginBun" name="LoginBun" class="btn btn-primary" 
                            onclick= "registerFunction(
    document.getElementById('userID').value,
    document.getElementById('firstName').value,
    document.getElementById('lastName').value,
    document.getElementById('userType').value,
    document.getElementById('password').value,
    document.getElementById('r_password').value)">Register</button>
                          </div>
                        </div>
