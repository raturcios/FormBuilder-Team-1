<form class="form-horizontal" style="padding-left:300px" >

<fieldset>

<!-- Form Name -->
<legend>Sign Up</legend>

<!-- Text input-->
<div class="control-group">
  <label for = "userID">User ID</label>
  <div class="controls">
    <input id="userID" name="userID" type="text" placeholder="Enter your e-mail" class="input-xlarge">
    
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label  for="password">Password</label>
  <div class="controls">
    <input id="password" name="password" type="password" placeholder="Enter your password" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label for="firstName">First Name</label>
  <div class="controls">
    <input id="firstName" name="firstName" type="text" placeholder="Enter your first name" class="input-xlarge">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label for="lastName">Last Name</label>
  <div class="controls">
    <input id="lastName" name="lastName" type="text" placeholder="Enter your last name" class="input-xlarge">
    
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label for="userType">User Type</label>
  <div class="controls">
    <select id="userType" name="userType" class="input-xlarge">
      <option>Designer</option>
      <option>User</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label for="registerBtn"></label>
  <div class="controls">
    <button id="registerBtn" name="registerBtn" class="btn btn-primary" onclick = "registerFunction(
    document.getElementById('userID').value,
    document.getElementById('firstName').value,
    document.getElementById('lastName').value,
    document.getElementById('userType').value,
    document.getElementById('password').value)">Register</button>
  </div>
</div>



</fieldset>

</form>
