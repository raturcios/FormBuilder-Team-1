<script type="text/javascript">
	function deleteLocalStorage() {
		localStorage.removeItem('userID');
		window.location = "home.html";
	}

	function myFunction() {
	    Parse.initialize("CRXkf1yR9J0nmuceGyELfcr8JXCNRc5fRHZEmpP9", "ZL0t301476ATdbK2mN33zpIL5d8lpbfGIRYRFypb");
	    var form= Parse.Object.extend("SavedForm");
	    var query = new Parse.Query(form);
        query.equalTo("user", localStorage.getItem('userID'));

        query.find({
		  success: function(results) {
			  //alert("Successfully retrieved " +  results.length  + " Objects");
			  // Do something with the returned Parse.Object values
			  for (i=0; i < results.length; i++){
					document.getElementById("selectbasic-0").innerHTML += "\n<option id=" + results[i].id + ">" + results[i].get('Name') + " (" + results[i].id + ")" + "</option>";
			  }
		  },
		  error: function(error) {
			  alert("Error: " + error.code + " " + error.message);
		  }
	  });
	}
	
	function getForm(){
		Parse.initialize("CRXkf1yR9J0nmuceGyELfcr8JXCNRc5fRHZEmpP9", "ZL0t301476ATdbK2mN33zpIL5d8lpbfGIRYRFypb");
	  
	  	var form= Parse.Object.extend("SavedForm");
	  	var query = new Parse.Query(form);
        var options = document.getElementById("selectbasic-0").options;
        var id      = options[options.selectedIndex].id;
	  	query.equalTo("objectId", id);
	  	query.find({
		  	success: function(results) {
		  		// Do something with the returned Parse.Object values
			  	var formObj = Parse.Object.extend("WorkFlowForm");
            	formObj = results[0];
            	document.getElementById("build").innerHTML = formObj.get('FormCode');
                var JSON = formObj.get('JSON');
                JSON = JSON.substring(1,JSON.length-1);
                JSON = JSON.substring(JSON.indexOf("{")+1,JSON.lastIndexOf("}"));
                JSONArray = JSON.split(",");

                for (i=1; i< JSONArray.length; i++){
                    var idValue = JSONArray[i-1].split(" : ");
                    document.getElementById(idValue[0].trim()).value = idValue[1].trim();
                }
		  	},
		  	error: function(error) {
			 	 alert("Error: " + error.code + " " + error.message);
		  	}
	  	});
	}

	function saveFormFunction(){
		Parse.initialize("CRXkf1yR9J0nmuceGyELfcr8JXCNRc5fRHZEmpP9", "ZL0t301476ATdbK2mN33zpIL5d8lpbfGIRYRFypb");


		var doc = document.forms[0];

		var JSON = "{\n\t";

		JSON += document.getElementById("formName").innerHTML;

		JSON += " : {\n\t\t";

		for (i = 1; i < doc.length; i++){
			JSON += doc.elements[i].id + " : " + doc.elements[i].value + ", \n\t\t ";
		}

		JSON += "\t}\n}";


		var form= Parse.Object.extend("SavedForm");
		var query = new Parse.Query(form);
		var options = document.getElementById("selectbasic-0").options;
		var id      = options[options.selectedIndex].id;
		query.equalTo("objectId", id);
		query.find({
			success: function(results) {
				// Do something with the returned Parse.Object values
				var formObj = Parse.Object.extend("WorkFlowForm");
				formObj = results[0];
				formObj.set("JSON", JSON);
				formObj.save();
				alert("Successfully Updated Saved Form");
			},
			error: function(error) {
				alert("Error: " + error.code + " " + error.message);
			}
		});

	}

	function submitForm(){
		var doc = document.forms[0];

		var JSON = "{\n\t";

		JSON += document.getElementById("formName").innerHTML;

		JSON += " : {\n\t\t";

		for (i = 1; i < doc.length; i++){
			if (doc.elements[i].type == "text") {
				JSON += doc.elements[i].id + " : " + doc.elements[i].value + ", \n\t\t ";
			}
		}

		JSON += "\t}\n}";

		var SubmittedForm = Parse.Object.extend("SubmittedForms");
		var submitted = new SubmittedForm();
		submitted.save({JSON: JSON  , FormName: document.getElementById("formName").innerHTML, User: localStorage.getItem('userID')}).then(function(object) {
			alert("Form Successfully Submitted");
		});
	}
</script>
